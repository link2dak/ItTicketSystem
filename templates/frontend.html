<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket System</title>
</head>
<body>

    <h1>Enter your name:</h1>

    <form method="POST">
        <input type="text" name="username">
        <input type="submit" value="Submit">
    </form>

    <!-- Jinja2 template displays the variable from Python -->
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
    

</body>
</html>
