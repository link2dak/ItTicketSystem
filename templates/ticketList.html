<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket List</title>
</head>
<style>
    .collapsible {
        background-color: #777;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
    }

    .active, .collapsible:hover {
        background-color: #555;
    }
    .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
}
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        justify-content: center;
    }
    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }
    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }
</style>
<body>
     <form class="tab" method="GET">
       <button type="submit" class="tablinks"
            formaction="{{ url_for('ticketSubmission') }}">
        Ticket Submission
        </button>
         <button type="submit" class="tablinks"
            formaction="{{ url_for('ticketList') }}">
        Ticket List
    </button>
    </form>

    <h1>Ticket Submissions</h1>


<!--checks if there are any submissions-->
{% if result %}
  {% for ticket in result %}
    <button type= "button" class="collapsible">
       Priority: {{ ticket.priority }}, {{ticket.name}}
    </button>
    <!--adds the discription to the drop down-->
    <div class= "content">
        <P>
            Department: {{ticket.department}}<br>
            Summary: {{ticket.subject}} <br><br>
            {{ticket.description}}<br>

            Email: {{ticket.email}}
        </P>
    </div>
  {% endfor %}

<!--if there are no submissions-->
{% else %}
  <p>No Tickets Submitted.</p>
{% endif %}
</body>
<script>
    tablinks = document.getElementsByClassName("tablinks");
    tablinks[1].classList.add("active")

    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
        content.style.display = "none";
        } else {
        content.style.display = "block";
        }
    });
}

</script>
